{% extends 'todo/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Todo{% else %}Add Todo{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Todo{% else %}Add Todo{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<button onclick="window.location.href='{% url 'todo_list' %}'">Back to list</button>
{% endblock %}
