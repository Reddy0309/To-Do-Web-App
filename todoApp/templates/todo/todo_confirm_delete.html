{% extends 'todo/base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<h1>Delete Todo</h1>
<p>Are you sure you want to delete "{{ todo.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <button onclick="window.location.href='{% url 'todo_list' %}'">Cancel</button>
</form>
{% endblock %}
